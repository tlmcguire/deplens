        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 75%;
                 height: 750px;
                 background-color: #222222;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#018786", "font": {"color": "white"}, "id": "Flask", "label": "Flask", "shape": "box", "title": "Version: 3.1.0"}, {"color": "#018786", "font": {"color": "white"}, "id": "blinker", "label": "blinker", "shape": "box", "title": "Version: 1.9.0"}, {"color": "#018786", "font": {"color": "white"}, "id": "click", "label": "click", "shape": "box", "title": "Version: 8.1.7"}, {"color": "#018786", "font": {"color": "white"}, "id": "itsdangerous", "label": "itsdangerous", "shape": "box", "title": "Version: 2.2.0"}, {"color": "#018786", "font": {"color": "white"}, "id": "Jinja2", "label": "Jinja2", "shape": "box", "title": "Version: 3.1.4"}, {"color": "#018786", "font": {"color": "white"}, "id": "MarkupSafe", "label": "MarkupSafe", "shape": "box", "title": "Version: 3.0.2"}, {"color": "#018786", "font": {"color": "white"}, "id": "Werkzeug", "label": "Werkzeug", "shape": "box", "title": "Version: 3.1.3"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#018786", "from": "Flask", "to": "blinker"}, {"arrows": "to", "color": "#018786", "from": "Flask", "to": "click"}, {"arrows": "to", "color": "#018786", "from": "Flask", "to": "itsdangerous"}, {"arrows": "to", "color": "#018786", "from": "Flask", "to": "Jinja2"}, {"arrows": "to", "color": "#018786", "from": "Jinja2", "to": "MarkupSafe"}, {"arrows": "to", "color": "#018786", "from": "Flask", "to": "Werkzeug"}, {"arrows": "to", "color": "#018786", "from": "Werkzeug", "to": "MarkupSafe"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
